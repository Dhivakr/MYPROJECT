{% extends 'Main/main.html' %}
{%  block title %}  Task Maneger  {%  endblock title %}

{% load static %}

{%  block content %}

<div class="box">
    <div class="boxes1" style="margin-top:100px ; margin-bottom: 140px !important;">
        <h1 class="text-center" >Login</h1>
        <form action="" method="post">
            {%  csrf_token %}

            <div class="mb-3">
                <label for="">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Your Username" class="form-control" >
            </div>
            
            <div class="mb-3">
                <label for="">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" class="form-control" >
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success" >Login Now</button>
            </div>

        </form>
    </div>
</div>

{% endblock content %}
